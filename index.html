<html>
<head>
	<title></title>
	<link ref="stylesheet" href="style.css">
</head>
<body>
	
<div class="example">
    <h1>Simple Split-Flap </h1>
    <div class="do-splitflap">Hello World !</div>
    <h1>Autoplay disabled</h1>
<!--THIS DIV CLASS DISPLAYS A CLICK ME AND UPON CLICK FLIPS TO TEXT BTWN DIV TAGS-->
    <div class="click-splitflap">It's nice</div>
    <h1>JS-set text</h1>
<!--if no text is specified in html it will reference js -->
    <div class="empty-splitflap"></div>
    <h1>Modified size</h1>
<!--you can change charectersize by setting a variable for ratio then multiplying it by the charHeight&Width and imageSize-->
    <div class="resized-splitflap">It s a Small World</div>
</div>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="jquery.splitflap.js"></script>
	<script src="script.js"></script>
</body>
</html>
